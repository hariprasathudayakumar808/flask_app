name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key
          chmod 600 ~/.ssh/ec2_key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo 'SSH successful!'"

      - name: Deploy Application
        run: |
          ssh -i ~/.ssh/ec2_key ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit on error
            echo "--- Starting Deployment ---"
            
            # Navigate to app directory
            APP_DIR="/home/$USER/my-app"
            mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            # Clone or update repo
            if [ ! -d "repo" ]; then
              git clone https://github.com/hariprasathudayakumar808/flask_app.git repo
            fi
            cd repo
            git fetch
            git reset --hard origin/main
            
            # (Optional) If using Docker
            if [ -f Dockerfile ]; then
              docker build -t flask-app-2 .
              docker images
              docker run -d -p 5000:5000 --name my-app flask-app-2
              docker ps
            fi
            
            echo "--- Deployment Complete ---"
          EOF